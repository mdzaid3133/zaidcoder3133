<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
     <div class="wrapper">
      <div class="container">
        <div class="search-box"><input type="text" placeholder="Enter your city name" id="inputSearch">
         <button id="searchBtn"><i class="fa-solid fa-search"></i></button> 
        </div>
          <div><p class="error-msg">Wrong City Name</p></div>
         <div class="wether-box">
         <div class="imgBox">
          <img src="images/rain.png" alt="" id="weather-img">
         </div>

          <div>
             <h1 id="temp" class="temp"></h1>
          </div>
          <div class="cityN-box"><h2 id="cityName" class="city"></h2></div>

          <div class="info-box">
            <div class="humidity">
               <div>
                <img src="images/humidity.png" alt="">
               </div>
               <div>
                <h3 id="humidityValue"></h3>
                 <p>Humidity</p>
               </div>
            </div>

             <div class="wind-speed-box">
                  <img src="images/wind.png" alt="">
                  <div>
                    <h3 id="windValue"></h3>
                    <p>Wind Speed</p>
                  </div>
             </div>
          </div>
        </div>
      </div>
     </div>
    

     <script src="script.js"></script>
  </body>
</html>
